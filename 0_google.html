<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="1_google.css">
</head>
<body>
    <div class="content">
        <section class="header">
            <nav class="nav-bar">
                <button>Gmail</button>
                <button>Imagens</button>
                <button><span class="material-symbols-outlined">apps</span></button>
                <button class="profile-img"><img src="google_profile.jpg" alt="Profile Image"></button>
            </nav>
        </section>

        <section class="google">
            <h1>Google</h1>
        </section>

        <section class="inputs">
            <form>
                <input type="text">
                <div class="search">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <div class="mic-camera">
                    <span class="material-symbols-outlined">mic</span><span class="material-symbols-outlined">photo_camera</span>
                </div>
            </form>
        </section>

        <section class="btn-s">
                <button>Pesquisa Google</button>
                <button>Sinto-me com sorte</button>
        </section>

    </div>

    <section class="language">
        <p>Portugal</p>
    </section>

    <section class="footer">
        <div class="first">
            <button>Sobre</button>
            <button>Publicidade</button>
            <button>Negócios</button>
            <button>Como funciona a Pesquisa</button>
        </div>

        <div class="second">
            <button><span class="material-symbols-outlined">eco</span>A nossa terceira década de ação climática: veja o que estamos a fazer</button>
        </div>

        <div class="third">
            <button>Privacidade</button>
            <button>Termos</button>
            <button>Definições</button>
        </div>
    </section>
</body>
</html>
